<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css'
        href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.20.0/maps/maps.css' />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id='map' class='map'></div>
    <div class="row">
        <div class="card text-bg m-3" style="max-width: 18rem;">
            <div class="card-header">Adresas</div>
            <div class="card-body">
                <p class="card-title">Komentaras</p>
                <p class="card-text">lat lang.</p>
            </div>
        </div>
    </div>

    <div class="forma-card">
        <div class="forma-content">
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating m-3">
                        <textarea class="form-control" style="width: 100%;" placeholder="Adresas" id="adresas"></textarea>
                        <label for="adresas">Adresas</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating m-3">
                        <textarea class="form-control" style="width: 100%;" placeholder="Adresas" id="komentaras"></textarea>
                        <label for="komentaras">Komentaras</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="mygtukas-submit btn btn-primary" style="width: 100%">OK</button>
        </div>
    </div>

    <script type='text/javascript' src='js/mobile-or-tablet.js'></script>
    <script type='text/javascript' src='js/formatters.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.20.0/maps/maps-web.min.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
